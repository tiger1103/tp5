<script type="text/javascript">
    $(function(){
        $('#btn-resume').click(function(){
            layer.confirm('您确定要开启模块吗?', {icon: 3, title:'提示'}, function(index){

                layer.close(index);
            });
        });

        $('#btn-forbid').click(function(){
            layer.confirm('您确定要禁用模块吗?', {icon: 3, title:'提示'}, function(index){

                layer.close(index);
            });
        });

        $('.btn-update').click(function(){
            var url = $(this).attr('target-url');
            $.get(url,function(data){
                if(data){
                    layer.msg(data.msg+',正在刷新页面...');
                    if(data.code==1) {
                        setTimeout(function(){
                            location.reload();
                        },2000);
                    }
                }else{
                    layer.msg('更新出错');
                }
            });
        });

    });
</script>
