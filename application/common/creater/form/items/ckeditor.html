<div class="row cl <{$form[type].extra_class|default=''}>" id="form_group_<{$form[type].name}>" >
    <label class="form-label col-xs-4 col-sm-2" for="<{$form[type].name}>"><{$form[type].title|htmlspecialchars}>：</label>
    <div class="formControls col-xs-8 col-sm-9">
        <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
        <textarea class="js-ckeditor form-control" id="<{$form[type].name}>" data-width="<{$form[type].width|default='100%'}>"
                  data-height="<{$form[type].height|default=400}>" name="<{$form[type].name}>" placeholder="请输入<{$form[type].title}>"><{$form[type].value|default=''}></textarea>
        <{notempty name="form[type].tips"}>
        <div class="c-999 f-12 lh-30"><{$form[type].tips|clear_js}></div>
        <{/notempty}>
    </div>
</div>
<script type="text/javascript">
    var  ckeditor_img_upload_url=  '<{:url("admin/attachment/upload", ["dir" => "images", "from" => "ckeditor", "module" => request()->module()])}>';
    var  ckeditor_file_upload_url=  '<{:url("admin/attachment/upload", ["dir" => "files", "from" => "ckeditor", "module" => request()->module()])}>';
</script>
