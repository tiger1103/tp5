        <textarea class="form-control textarea" id="<{$form[type].name}>" rows="7" name="<{$form[type].name}>" placeholder="请输入<{$form[type].title}>" <{$form[type].extra_attr|default=''}> ><{$form[type].value|default=''}></textarea>
        <{notempty name="form[type].tips"}>
        <div class="c-999 f-12 lh-30"><{$form[type].tips|clear_js}></div>
        <{/notempty}>
    </div>
</div>
