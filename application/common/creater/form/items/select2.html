<div class="row cl col-md-<{$_layout[$form[type].name]|default='12'}> <{$form[type].extra_class|default=''}>" id="form_group_<{$form[type].name}>">
    <label class="form-label col-xs-4 col-sm-2" for="<{$form[type].name}>"><{$form[type].title|htmlspecialchars}>：</label>
    <div class="formControls col-xs-8 col-sm-9">
        <select class="js-select2 form-control select" id="<{$form[type].name}>" name="<{$form[type].name}>[]" data-placeholder="请选择一项或多项" multiple="multiple" <{$form[type].extra_attr|default=''}> >
            <{volist name="form[type].options" id="option"}>
            <{php}>$key = (string)$key;<{/php}>
            <option value="<{$key}>" <{in name="key" value="$form[type].value"}>selected<{/in}> ><{$option|clear_js}></option>
            <{/volist}>
        </select>
        <{notempty name="form[type].tips"}>
        <div class="c-999 f-12 lh-30"><{$form[type].tips|clear_js}></div>
        <{/notempty}>
    </div>
</div>
