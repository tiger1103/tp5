<div class="row cl col-md-<{$_layout[$form[type].name]|default='12'}> js-jcrop-interface <{$form[type].extra_class|default=''}>" id="form_group_<{$form[type].name}>">
    <label class="form-label col-xs-4 col-sm-2" for="<{$form[type].name}>"><{$form[type].title|htmlspecialchars}>：</label>
    <div class="formControls col-xs-8 col-sm-9">
        <div class="file-item thumbnail" <{$form[type]['value'] ?: "style='display:none'"}> >
            <a class="img-link" href="<{$form[type].value|get_file_path}>">
                <img src="<{$form[type].value|get_thumb}>" width="100">
            </a>
            <i class="fa fa-times-circle remove-picture"></i>
        </div>
    <div class="clearfix"></div>
    <button class="btn btn-primary radius js-jcrop-upload-btn" type="button">上传图片</button>
    <input type="hidden" class="js-jcrop-cut-info" value="">
    <input type="file" class="hidden js-jcrop-file" accept="image/jpg,image/jpeg,image/bmp,image/png,image/gif" value="">
    <input type="hidden" class="js-jcrop-input" id="<{$form[type].name}>" name="<{$form[type].name}>" value="<{$form[type].value|default=''}>">
    <{notempty name="form[type].tips"}>
    <div class="c-999 f-12 lh-30"><{$form[type].tips|clear_js}></div>
    <{/notempty}>
    </div>
    <!-- Pop In Modal -->
    <div class="modal-jcrop modal-popin hide" tabindex="-1" role="dialog" aria-hidden="true" >
        <div class="modal-dialog modal-lg modal-dialog-popin">
            <div class="modal-content">
                <div class="block block-themed block-transparent remove-margin-b">
                    <div class="block-content push-20">
                        <div class="jcrop-preview-parent" <{$form[type]['value'] ?: "style='display:none'"}> >
                        <img src="<{$form[type].value|get_file_path}>" class="jcrop-preview" />
                    </div>
                    <div class="jcrop-img">
                        <img src="<{$form[type].value|get_file_path}>" data-id="<{$form[type].value|default=''}>" data-options='<{$form[type].options|default=""}>' class="js-jcrop" style="display: none;" alt="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="f-l">在图片上拖动鼠标，选择裁剪选区，然后点击“<strong>立即裁剪</strong>”按钮</span>
                <button class="btn btn-sm btn-primary js-jcrop-cut-btn" type="button"><i class="fa fa-cut"></i> 立即裁剪</button>
            </div>
        </div>
    </div>
    </div>
    <!-- END Pop In Modal -->
</div>

<script type="text/javascript">
    var jcrop_upload_url = '<{:url("admin/attachment/upload", ["dir" => "images", "from" => "jcrop", "module" => request()->module()])}>';
</script>
