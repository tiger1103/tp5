<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="css/layui.css" rel="stylesheet" type="text/css" />

<script src="layui.js" type="text/javascript" ></script>
<title>index</title>
<script type="text/javascript">
	layui.use(['jquery','layer','form'],function(){
		var layer = layui.layer;
		layer.msg('hello');
		var form = layui.form();
		var $ = layui.jquery;
		form.on('switch(opener)', function(data){
		  console.log(data.elem); //得到checkbox原始DOM对象
		  console.log(data.elem.checked); //开关是否开启，true或者false
		  console.log(data.value); //开关value值，也可以通过data.elem.value得到
		});  
	});
</script>
</head>
<body>
	<div class="layui-form">
		<input type="checkbox" name="open"  lay-filter="opener" lay-skin="switch" checked>
		<input type="checkbox" name="open"  lay-filter="opener2" lay-skin="switch" checked>
	</div>
</body>
</html>
